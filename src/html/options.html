<!doctype html>
<html lang="en">
<head>
    <title>Text Formatter</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
<div class="row">
<div class="col-xl-8 col-md-10 col-12 m-auto">
<div class="card">
<div class="card-body">
    <div class="d-flex justify-content-center align-items-center">
        <img src="../images/logo48.png" class="me-2" height="48" width="48"
             alt="Text Formatter" title="Text Formatter">
        <h1>Text Formatter</h1>
    </div>
    <div class="clearfix"></div>
    <p class="text-center lead">v<span id="version"></span></p>
    <table class="table table-sm table-borderless table-hover">
        <caption class="visually-hidden">Keyboard Shortcuts</caption>
        <thead class="visually-hidden"><tr><th>Description</th><th>Shortcut</th></tr></thead>
        <tbody>
        <tr>
            <td>Show Popup Action <i class="fa-regular fa-keyboard ms-1"></i></td>
            <td class="text-end" title="Keyboard Shortcut"><kbd id="mainKey">Not Set</kbd></td>
        </tr>
        <tr>
            <td>Open Text Split Page <i class="fa-regular fa-keyboard ms-1"></i></td>
            <td class="text-end" title="Keyboard Shortcut"><kbd id="openSplit">Not Set</kbd></td>
        </tr>
        </tbody>
    </table>
    <hr>
    <form id="options-form" class="options">
        <div class="form-check form-switch">
            <input class="form-check-input options" type="checkbox" role="switch" id="contextMenu">
            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">
                Enable Right Click Menu
                <span data-bs-toggle="tooltip" data-bs-title="Show Context Menu on Right Click.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input options" type="checkbox" role="switch" id="showUpdate">
            <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">
                Show Release Notes on Update
                <span data-bs-toggle="tooltip" data-bs-title="Show Release Notes on Version Update.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <hr>
        <h3 id="split-text"><a href="../html/split.html" class="text-decoration-none" target="_blank">Split Text Page</a></h3>
        <div class="row">
            <div class="col-sm-4 col-12">
                <label for="textSplitLength" class="form-label">Default Split Length</label>
                <input id="textSplitLength" aria-describedby="textSplitLengthHelp" type="number" class="form-control" autocomplete="off">
                <div class="form-text" id="textSplitLengthHelp">Default Text Split Length.</div>
            </div>
            <div class="col-sm-4 col-12">
                <label for="textSliderMin" class="form-label">Slider Min</label>
                <input id="textSliderMin" aria-describedby="textSplitLengthHelp" type="number" class="form-control" autocomplete="off">
                <div class="form-text" id="textSliderMinHelp">Minimum Slider Range.</div>
            </div>
            <div class="col-sm-4 col-12">
                <label for="textSliderMax" class="form-label">Slider Max</label>
                <input id="textSliderMax" aria-describedby="textSliderMaxHelp" type="number" class="form-control" autocomplete="off">
                <div class="form-text" id="textSliderMaxHelp">Maximum Slider Range.</div>
            </div>
        </div>
    </form>

    <hr>
    <div class="text-center">
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="https://github.com/cssnr/text-formatter#readme">Get Help</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="https://github.com/cssnr/text-formatter/discussions/categories/feature-requests">Request Feature</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="https://github.com/cssnr/text-formatter/issues">Open Issue</a>
    </div>
</div> <!-- card-body -->
</div> <!-- card -->
</div> <!-- col -->
</div> <!-- row -->
</div> <!-- container -->

<div class="d-none">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="bi-dot" viewBox="0 0 16 16">
        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
    </svg>
</div>

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/options.js"></script>

</body>
</html>
