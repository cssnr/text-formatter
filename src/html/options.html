<!doctype html>
<html lang="en">
<head>
    <title>Web Tools Extension</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
<div class="row">
<div class="col-xl-6 col-md-8 col-12 m-auto">
<div class="card">
<div class="card-body">
    <div class="d-flex justify-content-center align-items-center">
        <img src="../images/logo48.png" class="img-fluid float-start me-2" alt="Web Tools Extension" height="48" width="48">
        <h1>Web Tools Extension</h1>
    </div>
    <div class="clearfix"></div>
    <p class="text-center lead">v<span id="version"></span></p>
    <table class="table table-sm table-borderless table-hover">
        <caption class="visually-hidden">Keyboard Shortcuts</caption>
        <thead class="visually-hidden"><tr><th>Description</th><th>Shortcut</th></tr></thead>
        <tbody>
        <tr><td>Show Popup Action</td> <td class="text-end"><kbd id="mainKey">Not Set</kbd></td></tr>
        <tr><td>Open Main Page</td> <td class="text-end"><kbd id="openPage">Not Set</kbd></td></tr>
        <tr><td>Show Main Window</td> <td class="text-end"><kbd id="showWindow">Not Set</kbd></td></tr>
        </tbody>
    </table>
    <hr>
    <form id="options-form" class="options">
        <div class="form-check form-switch">
            <input class="form-check-input" id="contextMenu" type="checkbox" role="switch">
            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">Enable Right Click Menu</label>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" id="showUpdate" type="checkbox" role="switch">
            <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">Show Release Notes on Update</label>
        </div>
        <div class="mb-2">
            <label for="textSplitLength" class="form-label">Text Split Length</label>
            <input id="textSplitLength" aria-describedby="textSplitLengthHelp" type="text" class="form-control" autocomplete="off">
            <div class="form-text" id="textSplitLengthHelp">Just a test text input.</div>
        </div>
    </form>

    <div class="d-none grant-perms">
        <a id="grant-perms" class="btn btn-lg btn-success w-100 mb-1" role="button">Grant Host Permissions</a>
        <p class="text-center"><a role="button" data-href="../html/oninstall.html" class="">More Information on Permissions</a></p>
    </div>

    <hr>
    <div class="text-center">
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="https://github.com/smashedr/web-tools-extension#readme">Get Help</a>
        |
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="https://github.com/smashedr/web-tools-extension/discussions/categories/feature-requests">Request Feature</a>
        |
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="https://github.com/smashedr/web-tools-extension/issues">Open Issue</a>
    </div>
</div> <!-- card-body -->
</div> <!-- card -->
</div> <!-- col -->
</div> <!-- row -->
</div> <!-- container -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/options.js"></script>

</body>
</html>
