<!doctype html>
<html lang="en" class="h-100">
<head>
    <title>Web Tools Extension</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/page.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body class="h-100">

<div class="container-fluid p-3 h-100">
<div class="d-flex align-items-center h-100">
<div class="col-xl-6 col-md-8 col-12 m-auto">
<div class="card p-3 text-center">

    <div class="justify-content-center align-items-center d-flex">
        <img src="../images/logo48.png" class="img-fluid float-start me-2" alt="Open Links in New Tab" height="48" width="48">
        <h1 class="align-middle">Welcome</h1>
    </div>
    <div class="d-none grant-perms">
        <p class="lead">To run a content script on every site, host permissions are needed.</p>
        <a id="grant-perms" class="btn btn-lg btn-success w-100 mb-3" role="button">Grant Host Permissions</a>
    </div>
    <p>
        This web extension injects the <a href="../js/content-script.js" target="_blank">content-script.js</a> script into every site.
        What it does? Nobody knows! Only one way to find out...
    </p>
    <a id="open-options" class="btn btn-lg btn-outline-info w-100 mb-3" role="button">Open Options</a>
    <div class="text-center">
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://github.com/cssnr/open-links-in-new-tab">View Source</a>
        |
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://github.com/cssnr/open-links-in-new-tab#readme">Get Support</a>
    </div>

</div> <!-- card -->
</div> <!-- col -->
</div> <!-- flex -->
</div> <!-- container -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/oninstall.js"></script>

</body>
</html>
