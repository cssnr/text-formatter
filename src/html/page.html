<!doctype html>
<html lang="en">
<head>
    <title>Web Tools Extension</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/page.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
    <div class="row">
        <div class="col-12">
            <h1>Split Text</h1>
            <div class="mb-2">
                <label for="textInput" class="form-label">Input</label>
                <textarea id="textInput" class="form-control" rows="2"></textarea>
            </div>
            <div class="mb-2">
                <label for="textOutput" class="form-label">Output</label>
                <textarea id="textOutput" class="form-control" rows="5"></textarea>
            </div>
<!--                            <div class="col-12">-->
<!--                                <label for="lengthSlider" class="form-label">Length Range</label>-->
<!--                                <input id="lengthSlider" type="range" class="form-range" min="30" max="50" step="1">-->
<!--                            </div>-->
            <div class="row">
                <div class="col-12 d-inline-flex align-items-center">
                    <button id="paste" class="btn btn-info me-2">Paste</button>

                    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                        <button id="process" type="button" class="btn btn-success" data-filter="">Process</button>
                        <div class="btn-group" role="group">
                            <a role="button" class="btn btn-outline-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Lengths</a>
                            <ul id="filters-ul" class="dropdown-menu">
                                <li id="no-filters"><a class="dropdown-item" href="../html/options.html" target="_blank">No Saved Filters</a></li>
                            </ul>
                        </div>
                    </div>

    <!--                <button id="undo" class="btn btn-outline-warning me-2">Undo</button>-->
                    <button id="copy" class="btn btn-primary me-2">Copy</button>
                    <button id="clear" class="btn btn-outline-danger me-2">Clear</button>
                    <label for="lengthSlider" class="form-label visually-hidden">Length Range</label>
                    <input id="lengthSlider" type="range" class="form-range me-2" min="30" max="50" step="1">

<!--                        <label for="length" class="form-label">Text Split Length</label>-->
                        <input id="length" aria-describedby="lengthHelp" type="number" class="form-control" autocomplete="off"
                        style="max-width: 100px;">
                        <!--                <div class="form-text" id="lengthHelp">Line Length.</div>-->

                </div>
<!--                <div class="col-6">-->
<!--                    <label for="lengthSlider" class="form-label">Length Range</label>-->
<!--                    <input id="lengthSlider" type="range" class="form-range" min="30" max="50" step="1">-->
<!--                </div>-->
            </div>
        </div>
        <div class="col-12">

            <hr>

            <form id="length-form">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Add Length" aria-label="Filter" id="add-length" aria-describedby="add-length-btn">
                    <button class="btn btn-outline-success" type="submit" id="add-length-btn">Add</button>
                </div>
            </form>
            <div class="table-responsive">
                <table id="filters-table" class="table table-sm table-hover bg-transparent">
                    <caption>Saved Filters</caption>
                    <thead><tr>
                        <th scope="col" class="text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                            </svg>
                        </th>
                        <th scope="col">Filter</th>
                    </tr></thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<div class="d-none">
    <svg id="bi-trash3" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
    </svg>
</div>

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/page.js"></script>

</body>
</html>
