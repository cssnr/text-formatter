<!doctype html>
<html lang="en">
<head>
    <title>Web Tools Extension</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/page.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
    <div class="row">
        <div class="col-12">
            <h1>Split Text</h1>
            <div>
                <label for="length" class="form-label">Text Split Length</label>
                <input id="length" aria-describedby="lengthHelp" type="number" class="form-control" autocomplete="off">
                <div class="form-text" id="lengthHelp">Line Length.</div>
            </div>
            <div class="mb-2">
                <label for="text" class="form-label">Example textarea</label>
                <textarea id="text" class="form-control" rows="6"></textarea>
            </div>
            <div>
                <button id="paste" class="btn btn-info me-2">Paste</button>
                <button id="process" class="btn btn-success me-2">Process</button>
                <button id="undo" class="btn btn-outline-warning me-2">Undo</button>
                <button id="copy" class="btn btn-primary me-2">Copy</button>
                <button id="clear" class="btn btn-outline-danger me-2">Clear</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/page.js"></script>

</body>
</html>
