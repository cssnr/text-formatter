<!doctype html>
<html lang="en">
<head>
    <title>Text Formatter</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/split.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
    <h1>Split Text</h1>
    <div class="mb-2">
        <label for="textInput" class="form-label visually-hidden">Input</label>
        <textarea id="textInput" class="form-control" rows="4" placeholder="Input Text"></textarea>
    </div>
    <div class="mb-2">
        <label for="textOutput" class="form-label visually-hidden">Output</label>
        <textarea id="textOutput" class="form-control" rows="6" placeholder="Output Text" readonly="readonly"></textarea>
        <span id="outputSpan" class="float-end small text-warning-emphasis">
            <span id="charsCount">0</span> chars / <span id="wordsCount">0</span> words / <span id="linesCount">0</span> lines
        </span>
        <div class="float-end">
            <label class="form-check-label" for="readOnly">readonly</label>
            <input class="form-check-input" type="checkbox" id="readOnly" checked>
        </div>
    </div>
    <button id="clear" class="btn btn-outline-warning mb-2 me-2">Clear</button>
    <button id="paste" class="btn btn-info  mb-2 me-2">Paste</button>
    <button id="copy" class="btn btn-primary mb-2 me-2">
        Copy <svg class="ms-1"><use xlink:href="#bi-copy" /></svg></button>
    <div class="btn-group  mb-2 me-2" role="group" aria-label="Button group with nested dropdown">
        <button id="process" type="button" class="btn btn-success">Process</button>
        <div class="btn-group" role="group">
            <a role="button" class="btn btn-outline-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Length</a>
            <ul id="lengths-ul" class="dropdown-menu"></ul>
        </div>
    </div>
    <button id="close" class="btn btn-outline-danger mb-2 me-2">Close</button>
    <div class="d-flex align-items-center">
        <label for="length" class="form-label visually-hidden">Length Input</label>
        <input id="length" type="number" class="form-control me-2 length" autocomplete="off" style="max-width: 100px;">

        <label for="lengthSlider" class="form-label visually-hidden">Length Range</label>
        <input id="lengthSlider" type="range" class="form-range length" step="1">
    </div>
    <hr>
    <div class="row">
        <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 col-12">
            <form id="length-form">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Add Length" aria-label="Length" id="add-length" aria-describedby="add-length-btn">
                    <button class="btn btn-outline-success" type="submit" id="add-length-btn">
                        Add <svg class="ms-1"><use xlink:href="#bi-node-plus-fill" /></svg></button>
                </div>
            </form>
            <div class="table-responsive">
                <table id="lengths-table" class="table table-sm table-hover bg-transparent">
                    <caption>Saved Lengths</caption>
                    <thead><tr>
                        <th scope="col" class="text-center" style="width: 36px;">
                            <svg><use xlink:href="#bi-trash3-fill" /></svg>
                        </th>
                        <th scope="col">Length</th>
                    </tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="bottom-container" class="position-fixed bottom-0 end-0 p-3">
    <div id="toast-container" class=""></div>
</div>

<div class="d-none">
    <div id="toast" class="toast align-items-center border-0 mt-3" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="bi-copy" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="bi-node-plus-fill" viewBox="0 0 16 16">

    </svg>

    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="bi-trash3-fill" viewBox="0 0 16 16">
        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
    </svg>
</div>

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/split.js"></script>

</body>
</html>
